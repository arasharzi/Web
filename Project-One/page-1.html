<!-- Scripts -->
<script>
  var navOpen = false;
  var imgOpen = false;
  $(document).click(function( event ) 
  {
    if (event.target.id == "menu")
    {
      document.getElementById("nav-bar").style.width = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.5)";
      navOpen = true;
    }
    else if (navOpen)
    {
      document.getElementById("nav-bar").style.width = "0";
      document.body.style.backgroundColor = "white";
      navOpen = false;
    }
  });

  $('.thumbnails img').click(function( event )
  {
    var image = event.target.id; 
    $('.image').fadeOut(0);
    $('#fullimg').attr('src', './images/random/' + image);
    $('.image').fadeIn(800);
    if (!imgOpen)
    {
      $('#fullimg').slideDown('slow');
      imgOpen = true;
    } 
  });

  $(document).ready(function()
  {
    $('#fullimg').slideUp('fast');
  });

</script>
