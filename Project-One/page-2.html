<!-- Weather -->
<script>
var city = 'atlanta';
var key = '5f472b7acba333cd8a035ea85a0d4d4c';
var api = 'https://api.openweathermap.org/data/2.5/weather?q='+city+'&appid='+key+'&units=imperial';
var icon = 'http://openweathermap.org/img/wn/'; 

$.getJSON(api, function(search)
{
    $('<div class="forcast">').append
    (
      '<img class="icon" src="'+ icon + search.weather[0].icon + '.png'+'">'    
      + parseInt(search.main.temp) + "째"
      + search.weather[0].description 

      + '<p>Feels like: ' + parseInt(search.main.feels_like) + '째</p>'
      + '<p>High: ' + parseInt(search.main.temp_max) + "째</p>"
      + '<p>Low: ' + parseInt(search.main.temp_min) + "째</p>"
      + '<p>Wind: ' + search.wind.speed + "mph</p>"
      + '<p>Currently in: ' + search.name 
    ).appendTo('#weather');
});
</script>
