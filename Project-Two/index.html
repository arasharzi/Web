<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Two</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/main-styles.css">
</head>
<body>
<div class="center">
    <div class="header">
        <h1>Project Two</h1>
    </div>
    <div class="container" id="container-main">
    <!-- Forms -->
        <!-- Name -->
        <div class="container-flex" id="container-name">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" readonly class="form-control-plaintext" id="name" value="Name">
                </div>
                <div class="col-auto">
                    <label for="inputname" class="visually-hidden">Name</label>
                    <input type="text" autocomplete="off" class="form-control" id="inputName" placeholder="Random Name">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" id="btnName">Confirm</button>
                </div>
            </form>
        </div>
        <!-- Email -->
        <div class="container-flex" id="container-email">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="text" readonly class="form-control-plaintext" id="email" value="Email Address">
                </div>
                <div class="col-auto">
                    <label for="inputEmail" class="visually-hidden">Password</label>
                    <input type="text" autocomplete="off" class="form-control" id="inputEmail" placeholder="email@address.com">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" id="btnEmail">Confirm</button>
                </div>
            </form>
        </div>
        <!-- Phone Number-->
        <div class="container-flex" id="container-phone">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="phone" class="visually-hidden">Phone</label>
                    <input type="text" readonly class="form-control-plaintext" id="phone" value="Phone Number">
                </div>
                <div class="col-auto">
                    <label for="inputPhone" class="visually-hidden">Phone</label>
                    <input type="text" autocomplete="off" class="form-control" id="inputPhone" placeholder="123-456-7890">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary mb-3" id="btnPhone">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JQuery API -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Bootstrap -->
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<!-- Scripts -->   
<script>
const nameRegex = new RegExp(/[*=|\":<>[\]{}`\\()';@&$]/);  // no special characters allowed
const emailRegex = new RegExp(/^[a-zA-Z0-9.! #$%&'+\/=? ^_`{|}~-]+@[a-zA-Z0-9-]+(?:.[a-zA-Z0-9-]+){1,2}$/);
const phoneRegex = new RegExp(/^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$/);

//Name
$('#btnName').click(function( event )
{
    var str = $('#inputName').val();
    if (nameRegex.test(str) || str.length < 1)
    {
        $('#inputName').css({'box-shadow': '0 0 0 0.25rem rgba(255, 0, 0, 25%)'});
    }
    else
    {
        $('#inputName').css({'box-shadow': '0 0 0 0.25rem rgba(0, 200, 0, 25%)'});
    }
});
$('#inputName').click(function()
{
    $('#inputName').css({'box-shadow': ''});
});

//Email
$('#btnEmail').click(function( event )
{
    var str = $('#inputEmail').val();
    if (emailRegex.test(str))
    {
        $('#inputEmail').css({'box-shadow': '0 0 0 0.25rem rgba(0, 200, 0, 25%)'});      
    }
    else
    {
        $('#inputEmail').css({'box-shadow': '0 0 0 0.25rem rgba(255, 0, 0, 25%)'});     
    }    
});
$('#inputEmail').click(function()
{
    $('#inputEmail').css({'box-shadow': ''});
});

//Phone
$('#btnPhone').click(function( event )
{
    var str = $('#inputPhone').val();
    if (phoneRegex.test(str))
    {
        $('#inputPhone').css({'box-shadow': '0 0 0 0.25rem rgba(0, 200, 0, 25%)'});   
    }
    else
    {
        $('#inputPhone').css({'box-shadow': '0 0 0 0.25rem rgba(255, 0, 0, 25%)'});      
    }    
});
$('#inputPhone').click(function()
{
    $('#inputPhone').css({'box-shadow': ''});
});
</script>
</body>
</html>
